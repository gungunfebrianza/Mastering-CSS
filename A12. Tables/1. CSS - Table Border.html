<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Table Border</title>
  <link rel="stylesheet" href="Asset/css/normalize.css">
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
</head>

<body>

  <h2>Add a border to a table:</h2>

  <table>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
    </tr>
    <tr>
      <td>Peter</td>
      <td>Griffin</td>
    </tr>
    <tr>
      <td>Lois</td>
      <td>Griffin</td>
    </tr>
  </table>

</body>

</html>
