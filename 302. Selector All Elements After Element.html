<!DOCTYPE html>
<html>

<head>
  <title>Selector All Elements After Element</title>
  <style>
    div+p {
      background-color: yellow;
    }
  </style>
</head>

<body>

  <h1>Welcome to My Homepage</h1>

  <div>
    <h2>My name is Donald</h2>
    <p>I live in Duckburg.</p>
  </div>

  <p>My best friend is Mickey.</p>

  <p>I will not be styled.</p>

</body>

</html>
